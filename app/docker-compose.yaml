version: '3.8'

# ============================================================================
# AIRFLOW COMMON CONFIGURATION
# ============================================================================
x-airflow-common:
  &airflow-common
  build:
    context: .
    dockerfile: Dockerfile.airflow
  env_file:
    - .env
  environment:
    &airflow-common-env
    AIRFLOW__CORE__EXECUTOR: CeleryExecutor
    AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@airflow-db:5432/airflow
    AIRFLOW__CELERY__RESULT_BACKEND: db+postgresql://airflow:airflow@airflow-db:5432/airflow
    AIRFLOW__CELERY__BROKER_URL: redis://:@redis:6379/0
    AIRFLOW__CORE__FERNET_KEY: ''
    AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION: 'true'
    AIRFLOW__CORE__LOAD_EXAMPLES: 'false'
    AIRFLOW__API__AUTH_BACKENDS: 'airflow.api.auth.backend.basic_auth,airflow.api.auth.backend.session'
    AIRFLOW__SCHEDULER__ENABLE_HEALTH_CHECK: 'true'
    # Stock database connection for tasks (override .env if needed)
    POSTGRES_HOST: postgres
    # Kafka connection
    KAFKA_BOOTSTRAP_SERVERS: kafka:9092
    # Spark connection
    SPARK_MASTER_URL: spark://spark-master:7077
    IN_DOCKER: "true"
    # AI Agent configuration
    GEMINI_API_KEY: ${GEMINI_API_KEY}
    ENABLE_ENHANCED_SCHEMA: ${ENABLE_ENHANCED_SCHEMA:-true}
  volumes:
    - ./src/dags:/opt/airflow/dags
    - ./logs:/opt/airflow/logs
    - ./config:/opt/airflow/config
    - ./plugins:/opt/airflow/plugins
    - ./output:/opt/airflow/output
    - ./src:/opt/airflow/src
    - ./data:/opt/airflow/data:ro
    - ./agents:/agents
  user: "${AIRFLOW_UID:-50000}:0"
  depends_on:
    &airflow-common-depends-on
    redis:
      condition: service_healthy
    airflow-db:
      condition: service_healthy
  networks:
    - stock_network

services:
  # ------------------------------------------------------------------
  # CORE DATABASE SERVICES
  # ------------------------------------------------------------------

  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: stock_portfolio_db
    env_file:
      - .env
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - stock_network
    restart: unless-stopped

  # pgAdmin - Database Management UI
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: stock_portfolio_pgadmin
    env_file:
      - .env
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL:-admin@admin.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD:-admin}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
      PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED: 'False'
    ports:
      - "${PGADMIN_PORT:-5050}:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - stock_network
    restart: unless-stopped

  # Airflow PostgreSQL Database
  airflow-db:
    image: postgres:16-alpine
    container_name: stock_airflow_db
    environment:
      POSTGRES_USER: airflow
      POSTGRES_PASSWORD: airflow
      POSTGRES_DB: airflow
    ports:
      - "5433:5432"
    volumes:
      - airflow_postgres_data:/var/lib/postgresql/data
    networks:
      - stock_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U airflow -d airflow"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Redis (for Airflow Celery)
  redis:
    image: redis:7.2-bookworm
    container_name: stock_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - stock_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 30s
      retries: 50
      start_period: 30s
    restart: unless-stopped

  # ------------------------------------------------------------------
  # STREAMING AND COMPUTATION SERVICES
  # ------------------------------------------------------------------

  # Zookeeper (Required by Kafka)
  zookeeper:
    image: confluentinc/cp-zookeeper:7.4.0
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "${ZOOKEEPER_PORT:-2181}:2181"
    networks:
      - stock_network
    restart: unless-stopped

  # Kafka Broker
  kafka:
    image: confluentinc/cp-kafka:7.4.0
    container_name: kafka
    ports:
      - "${KAFKA_PORT:-9092}:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:${KAFKA_PORT:-9092}
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_CREATE_TOPICS: "${KAFKA_TOPIC_NAME:-55_23722_23342_Topic}:1:1" 
    depends_on:
      - zookeeper
    networks:
      - stock_network
    restart: unless-stopped

  # Spark Master Node
  spark-master:
    image: quay.io/jupyter/pyspark-notebook:2024-10-14
    container_name: spark-master
    user: root
    command: >
      bash -c "
        mkdir -p /tmp/spark-logs /opt/spark/data /opt/spark/jobs /opt/spark/data/spark_results /opt/airflow/output &&
        chmod -R 777 /opt/spark/data /opt/airflow/output &&
        /usr/local/spark/sbin/start-master.sh &&
        tail -f /tmp/spark-logs/* || tail -f /dev/null
      "
    ports:
      - "${SPARK_MASTER_WEBUI_PORT:-8083}:8080" # Spark Web UI
      - "${SPARK_MASTER_PORT:-7077}:7077" # Spark Master port
    environment:
      - SPARK_NO_DAEMONIZE=true
      - SPARK_LOG_DIR=/tmp/spark-logs
      - SPARK_MASTER_HOST=spark-master
      - SPARK_MASTER_PORT=7077
      - SPARK_MASTER_WEBUI_PORT=8080
    volumes:
      - ./output:/opt/spark/data
      - ./output:/opt/airflow/output  # Add Airflow-compatible path
      - ./src/spark_jobs:/opt/spark/jobs
    networks:
      - stock_network
    restart: unless-stopped

  # Spark Worker Node
  spark-worker:
    image: quay.io/jupyter/pyspark-notebook:2024-10-14
    container_name: spark-worker
    user: root
    command: >
      bash -c "
        mkdir -p /tmp/spark-logs /tmp/spark-work /opt/spark/data/spark_results /opt/airflow/output &&
        chmod -R 777 /opt/spark/data /opt/airflow/output &&
        /usr/local/spark/sbin/start-worker.sh spark://spark-master:7077 &&
        tail -f /tmp/spark-logs/* || tail -f /dev/null
      "
    depends_on:
      - spark-master
    ports:
      - "${SPARK_WORKER_WEBUI_PORT:-8081}:8081" # Spark Worker Web UI
    environment:
      - SPARK_NO_DAEMONIZE=true
      - SPARK_LOG_DIR=/tmp/spark-logs
      - SPARK_WORKER_DIR=/tmp/spark-work
      - SPARK_WORKER_CORES=${SPARK_WORKER_CORES:-2} # Referenced from .env
      - SPARK_WORKER_MEMORY=${SPARK_WORKER_MEMORY:-2g} # Referenced from .env
      - SPARK_WORKER_WEBUI_PORT=8081
      - SPARK_MASTER=spark://spark-master:7077
    volumes:
      - ./output:/opt/spark/data
      - ./output:/opt/airflow/output  # Add Airflow-compatible path
      - ./src/spark_jobs:/opt/spark/jobs
      - ./output:/home/jovyan/output
    networks:
      - stock_network
    restart: unless-stopped

  # Jupyter Notebook for Spark Analysis
  jupyter:
    image: quay.io/jupyter/pyspark-notebook:2024-10-14
    container_name: jupyter
    command: start-notebook.sh --NotebookApp.token=''
    volumes:
      - ../notebook:/home/jovyan/work
      - ./output:/home/jovyan/output
      - ./src/spark_jobs:/home/jovyan/spark_jobs
    ports:
      - "8888:8888"
    environment:
      - JUPYTER_ENABLE_LAB=yes
      - SPARK_MASTER=spark://spark-master:7077
    depends_on:
      - spark-master
      - spark-worker
    networks:
      - stock_network
    restart: unless-stopped
  # ------------------------------------------------------------------
  # APPLICATION SERVICE
  # ------------------------------------------------------------------

  # Python Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: stock_portfolio_app
    env_file:
      - .env
    environment:
      POSTGRES_HOST: ${POSTGRES_HOST:-postgres}
      POSTGRES_PORT: ${POSTGRES_PORT:-5432}
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      PYTHONUNBUFFERED: 1
    volumes:
      - ./src:/app/src
      - ./data:/app/data
      - ./output:/app/output
    depends_on:
      postgres:
        condition: service_healthy
      kafka: 
        condition: service_started
    networks:
      - stock_network
    # command: python src/app.py
    command: tail -f /dev/null
    restart: on-failure

  # Kafka Producer Service
  producer:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: stock_trading_producer
    environment:
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
    volumes:
      - ./src:/app/src
      - ./output:/app/output
    depends_on:
      kafka:
        condition: service_started
      app:
        condition: service_started
    networks:
      - stock_network
    # command: python src/producer.py
    command: tail -f /dev/null
    restart: on-failure

  # ------------------------------------------------------------------
  # AIRFLOW SERVICES (Orchestration)
  # ------------------------------------------------------------------

  # Airflow Init
  airflow-init:
    <<: *airflow-common
    entrypoint: /bin/bash
    command:
      - -c
      - |
        mkdir -p /sources/logs /sources/plugins /sources/config /sources/src/dags
        chown -R "${AIRFLOW_UID:-50000}:0" /sources/{logs,plugins,config}
        chown -R "${AIRFLOW_UID:-50000}:0" /sources/src/dags
        chmod -R 775 /sources/{logs,plugins,config} /sources/src/dags
        exec /entrypoint airflow version
    environment:
      <<: *airflow-common-env
      _AIRFLOW_DB_MIGRATE: 'true'
      _AIRFLOW_WWW_USER_CREATE: 'true'
      _AIRFLOW_WWW_USER_USERNAME: ${_AIRFLOW_WWW_USER_USERNAME:-airflow}
      _AIRFLOW_WWW_USER_PASSWORD: ${_AIRFLOW_WWW_USER_PASSWORD:-airflow}
      _PIP_ADDITIONAL_REQUIREMENTS: ''
    user: "0:0"
    volumes:
      - ${AIRFLOW_PROJ_DIR:-.}:/sources

  # Airflow Webserver (UI)
  airflow-webserver:
    <<: *airflow-common
    container_name: stock_airflow_webserver
    command: webserver
    ports:
      - "8082:8080"
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    restart: always
    depends_on:
      <<: *airflow-common-depends-on
      airflow-init:
        condition: service_completed_successfully
  # Airflow Scheduler
  airflow-scheduler:
    <<: *airflow-common
    container_name: stock_airflow_scheduler
    command: scheduler
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8974/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    restart: always
    depends_on:
      <<: *airflow-common-depends-on
      airflow-init:
        condition: service_completed_successfully

  # Airflow Worker (Celery)
  airflow-worker:
    <<: *airflow-common
    container_name: stock_airflow_worker
    command: celery worker
    ports:
      - "8501:8501"  # Expose Streamlit dashboard port
      - "8502:8502"  # Expose AI Query Interface port
    healthcheck:
      test:
        - "CMD-SHELL"
        - 'celery --app airflow.providers.celery.executors.celery_executor.app inspect ping -d "celery@$${HOSTNAME}" || celery --app airflow.executors.celery_executor.app inspect ping -d "celery@$${HOSTNAME}"'
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    environment:
      <<: *airflow-common-env
      DUMB_INIT_SETSID: "0"
    restart: always
    depends_on:
      <<: *airflow-common-depends-on
      airflow-init:
        condition: service_completed_successfully
  # Airflow Triggerer
  airflow-triggerer:
    <<: *airflow-common
    container_name: stock_airflow_triggerer
    command: triggerer
    healthcheck:
      test: ["CMD-SHELL", 'airflow jobs check --job-type TriggererJob --hostname "$${HOSTNAME}"']
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    restart: always
    depends_on:
      <<: *airflow-common-depends-on
      airflow-init:
        condition: service_completed_successfully

# ------------------------------------------------------------------
# VOLUMES AND NETWORKS
# ------------------------------------------------------------------

volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local
  airflow_postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  stock_network:
    driver: bridge
