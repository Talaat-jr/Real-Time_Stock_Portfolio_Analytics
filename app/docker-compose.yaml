version: '3.8'

services:
  # ------------------------------------------------------------------
  # CORE DATABASE SERVICES
  # ------------------------------------------------------------------

  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: stock_portfolio_db
    env_file:
      - .env
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - stock_network
    restart: unless-stopped

  # pgAdmin - Database Management UI
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: stock_portfolio_pgadmin
    env_file:
      - .env
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL:-admin@admin.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD:-admin}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
      PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED: 'False'
    ports:
      - "${PGADMIN_PORT:-5050}:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - stock_network
    restart: unless-stopped

  # ------------------------------------------------------------------
  # STREAMING AND COMPUTATION SERVICES
  # ------------------------------------------------------------------

  # Zookeeper (Required by Kafka)
  zookeeper:
    image: confluentinc/cp-zookeeper:7.4.0
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "${ZOOKEEPER_PORT:-2181}:2181"
    networks:
      - stock_network
    restart: unless-stopped

  # Kafka Broker
  kafka:
    image: confluentinc/cp-kafka:7.4.0
    container_name: kafka
    ports:
      - "${KAFKA_PORT:-9092}:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:${KAFKA_PORT:-9092}
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_CREATE_TOPICS: "${KAFKA_TOPIC_NAME:-55_23722_23342_Topic}:1:1" 
    depends_on:
      - zookeeper
    networks:
      - stock_network
    restart: unless-stopped

  # Spark Master Node
  spark-master:
    image: quay.io/jupyter/pyspark-notebook:2024-10-14
    container_name: spark-master
    command: >
      bash -c "
        start-notebook.sh --NotebookApp.token='' &&
        mkdir -p /tmp/spark-logs &&
        /usr/local/spark/sbin/start-master.sh &&
        tail -f /tmp/spark-logs/* || tail -f /dev/null
      "
    ports:
      - "${SPARK_MASTER_WEBUI_PORT:-8080}:8080" # Spark Web UI
      - "${SPARK_MASTER_PORT:-7077}:7077" # Spark Master port
      - "8888:8888"
    environment:
      - SPARK_NO_DAEMONIZE=true
      - SPARK_LOG_DIR=/tmp/spark-logs
      - SPARK_MASTER_HOST=spark-master
      - SPARK_MASTER_PORT=7077
      - SPARK_MASTER_WEBUI_PORT=8080
    networks:
      - stock_network
    restart: unless-stopped

  # Spark Worker Node
  spark-worker:
    image: quay.io/jupyter/pyspark-notebook:2024-10-14
    container_name: spark-worker
    command: >
      bash -c "
        mkdir -p /tmp/spark-logs /tmp/spark-work &&
        /usr/local/spark/sbin/start-worker.sh spark://spark-master:7077 &&
        tail -f /tmp/spark-logs/* || tail -f /dev/null
      "
    depends_on:
      - spark-master
    ports:
      - "${SPARK_WORKER_WEBUI_PORT:-8081}:8081" # Spark Worker Web UI
    environment:
      - SPARK_NO_DAEMONIZE=true
      - SPARK_LOG_DIR=/tmp/spark-logs
      - SPARK_WORKER_DIR=/tmp/spark-work
      - SPARK_WORKER_CORES=${SPARK_WORKER_CORES:-2} # Referenced from .env
      - SPARK_WORKER_MEMORY=${SPARK_WORKER_MEMORY:-2g} # Referenced from .env
      - SPARK_WORKER_WEBUI_PORT=8081
      - SPARK_MASTER=spark://spark-master:7077
    networks:
      - stock_network
    restart: unless-stopped

  # ------------------------------------------------------------------
  # APPLICATION SERVICE
  # ------------------------------------------------------------------

  # Python Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: stock_portfolio_app
    env_file:
      - .env
    environment:
      POSTGRES_HOST: ${POSTGRES_HOST:-postgres}
      POSTGRES_PORT: ${POSTGRES_PORT:-5432}
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      PYTHONUNBUFFERED: 1
    volumes:
      - ./src:/app/src
      - ./data:/app/data
      - ./output:/app/output
    depends_on:
      postgres:
        condition: service_healthy
      kafka: 
        condition: service_started
    networks:
      - stock_network
    command: >
      bash -c "
        python src/producer.py &&
        python src/app.py
      "
    # command: tail -f /dev/null
    restart: on-failure

# ------------------------------------------------------------------
# VOLUMES AND NETWORKS
# ------------------------------------------------------------------

volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  stock_network:
    driver: bridge
